<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title><div id="titleText">History</div></ion-title>
    </ion-navbar>
    <ion-navbar>
      <ion-segment id="navSegment" [(ngModel)]="state" color="whiter">
        <ion-segment-button value="active" (click)="gotoActive()">
          Active
        </ion-segment-button>
        <ion-segment-button value="completed" (click)="gotoComplete()">
          Completed
        </ion-segment-button>
        <ion-segment-button value="cancelled">
          Cancelled
        </ion-segment-button>
      </ion-segment>
    </ion-navbar>
    
  </ion-header>
  
  <ion-content padding>
    <ion-list >
      <ion-card>
        <ion-card-content>
          <ion-label class="labelText">
            Kate Mcfarland
          </ion-label>
          <ion-label text-right>
            <ion-icon name="close" color="dark"></ion-icon>
          </ion-label>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <ion-label class="labelText">
            Emily Arnold
          </ion-label>
          <ion-label text-right>
            <ion-icon name="close" color="dark"></ion-icon>
          </ion-label>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <ion-label class="labelText">
            Stella Oliver
          </ion-label>
          <ion-label text-right>
            <ion-icon name="close" color="dark"></ion-icon>
          </ion-label>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </ion-content>
