<ion-header>

    <ion-navbar>
        <ion-title>ตั้งค่า สถานที่เข้ารับพัสดุ</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-row>
        <div #map id="map" style="width:100%; height:300px"></div>
    </ion-row>
    <ion-row>
        <ion-col text-left>
            <ion-icon name="ios-alert-outline"></ion-icon>
            ข้อมูลเพิ่มเติม
        </ion-col>

        <ion-col text-right>
            <ion-icon name="ios-barcode-outline"></ion-icon>
            ที่อยู่จัดส่งผิด?
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-list>

            <ion-item>
                <ion-label floating>ชั้น/เลขชั้น</ion-label>
                <ion-input type="text" value="" fullwidth></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>ข้อมูลเพิ่มเติม/หมายเหตุที่อยู่</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>

        </ion-list>
    </ion-row>
</ion-content>
<ion-footer style="background-color: #C31432;" (click)="gotoHistory()">
    <ion-toolbar style="background-color: #C31432;">
        <ion-title style="background-color: #C31432;">เรียกนินจามารับพัสดุ</ion-title>
    </ion-toolbar>
</ion-footer>
